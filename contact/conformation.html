<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .message-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .message-container h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .message-container p {
            color: #555;
        }
    </style>
</head>
<body>

    <div class="message-container">
        <h2>Thank You!</h2>
        <p>Your message has been received successfully. We will contact you soon.</p>
    </div>

</body>
</html>
